<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        /* Estilo inicial del texto */
        .texto {
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: black;
            transition: color 0.3s ease; /* Transición suave para el cambio de color */
        }

        /* Estilo cuando el cursor pasa sobre el texto */
        .texto:hover {
            color: violet;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <h1 class="texto">Validacion de contraseña</h1>
        <form>
            <p> Escribe tu contraseña</p>
            <label for="contra">Contraseña: </label>
            <input id="contra" type="password" name="contraseña" placeholder="password"/>
            <button type="button" onclick="validar_contra()">Validar</button>
            <div>
                <p id="mensajeValidacion"></p>
            </div>
            <br>
        </form>
    </section>
    <script src="pass.js"></script>
</body>
</html>
