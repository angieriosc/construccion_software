<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
        
    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

     <title>Responsive Navigation Menu Bar</title>
</head>
<body>
    <section>
        <article id="cuest">
            <br>
            <h2 id="cuestionario">Cuestionario personal</h2>
            <form id="formul" action="/formulario" method="POST">
                <p> Escribe tu canción y artista favoritos</p>
                <label for="nombre_can">Canción: </label>
                <input id="nombre_can" name="nombre_canción" placeholder="Hello"/>
                <br>
                <label for="nombre_art">Artista: </label>
                <input id="nombre_art" name="nombre_artista" placeholder="Adele"/>
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="correo" placeholder="ejemplo@gmail.com"/>
                <br>
                <p> ¿Te gustó el blog? </p>
                <label for="pos">Si </label>
                <input type="checkbox" id="pos" name="afirmativo" />
                <label for="neg">No </label>
                <input type="checkbox" id="neg" name="negativo"/>
                <br>
                <br>
                <button type="submit">Enviar</button>
                <br>
                <p> ¿Cómo podemos mejorar el blog? </p>
                <textarea name="d" id="comentario" cols="20" rows="10" placeholder="Comentarios"></textarea>
                <br>
        
        
            </form>
        </article>
        <article id="fondo">
            <br>
            <br>
        </article>
    </section>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">Música</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Música</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="angie_frames.html">Inicio</a></li>
                    <li><a href="cuest.html">Cuestionario</a></li>
                    <li><a href="preguntaslab1.html">Lab 01</a></li>
                    <li><a href="preguntaslab2.html">Lab 02</a></li>
                    <li><a href="preguntaslab5.html">Lab 05</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<script>

const body = document.querySelector("body"),
      nav = document.querySelector("nav"),
      modeToggle = document.querySelector(".dark-light"),
      searchToggle = document.querySelector(".searchToggle"),
      sidebarOpen = document.querySelector(".sidebarOpen"),
      siderbarClose = document.querySelector(".siderbarClose");

      let getMode = localStorage.getItem("mode");
          if(getMode && getMode === "dark-mode"){
            body.classList.add("dark");
          }

// js code to toggle dark and light mode
      modeToggle.addEventListener("click" , () =>{
        modeToggle.classList.toggle("active");
        body.classList.toggle("dark");

        // js code to keep user selected mode even page refresh or file reopen
        if(!body.classList.contains("dark")){
            localStorage.setItem("mode" , "light-mode");
        }else{
            localStorage.setItem("mode" , "dark-mode");
        }
      });

// js code to toggle search box
        searchToggle.addEventListener("click" , () =>{
        searchToggle.classList.toggle("active");
      });
 
      
//   js code to toggle sidebar
sidebarOpen.addEventListener("click" , () =>{
    nav.classList.add("active");
});

body.addEventListener("click" , e =>{
    let clickedElm = e.target;

    if(!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")){
        nav.classList.remove("active");
    }
});

</script>
